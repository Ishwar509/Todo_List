<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><link rel="stylesheet" href="./styles.css"><link rel="stylesheet" href="./css/modalBox.css"><script defer="defer" src="main.js"></script></head><body><div class="wrapper"><div class="sidenavContainer"><div class="sidenav"><button id="closeSidenav">&times;</button> <input id="search" placeholder="Search"><ul class="projects default"></ul><ul class="projects user"></ul><button id="addProject" data-modaltype="project">+ New Project</button></div></div><div class="main"><button id="openSidenav">Open</button><div class="projectInfo"><div class="projectTitle">Project Title</div><div class="btnGroup"><button class="editProject">Edit</button> <button class="deleteProject">Delete</button></div></div><ul class="tasklist"></ul><button class="addTask" data-modaltype="task">Add a Task</button></div><div class="asideContainer"><div class="aside"><button class="closeAside">&times;</button><div class="taskInfo"><div class="taskTitle">Title</div><div><button class="editTask">Edit</button> <button class="deleteTask">Delete</button></div></div><button class="editChecklist">Checklist</button><ul class="checklist"></ul><div class="priority">Priority :</div><div class="duedate">Due Date :</div><div class="notelabel">Note :</div><p class="note"></p><div class="createDate">Created on :</div></div></div></div><dialog class="projectModal modalBox"><form action="#" method="dialog"><div><label for="projectTitleInput">Project Name</label><br><input id="projectTitleInput" placeholder="Name" minlength="1" maxlength="20" required></div><div><button type="submit">Accept</button> <button type="reset" class="close">Cancel</button></div></form></dialog><dialog class="taskModal modalBox"><form action="#" method="dialog"><div><label for="taskTitleInput">Task Name</label> <input id="taskTitleInput" required minlength="1" maxlength="50"></div><div><label for="duedateInput">Due Date</label> <input type="date" id="duedateInput" required></div><div><label for="priorityInput">Priority</label> <select id="priorityInput"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select></div><div><label for="noteInput">Note</label><br><textarea id="noteInput" cols="35" rows="10"></textarea></div><div><button type="submit">Accept</button> <button type="reset" class="close">Cancel</button></div></form></dialog><dialog class="checklistModal modalBox"><form action="#" method="dialog"><div><label for="checklistInput">Step:</label> <input id="checklistInput" maxlength="25"> <button type="button" class="addStep">Add</button></div><ul class="itemList"></ul><div><button type="submit">Accept</button> <button type="reset" class="close">Cancel</button></div></form></dialog></body></html>
